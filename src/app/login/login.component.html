   <div class="con">

   
    <div class="container  mt-4 ">
        <div class="form-section">
            <h2>Welcome Back!</h2>
            <p>Get started with appointments.</p>
            <form>
                <!-- Email input -->
                <div class="form-outline">
                    <input type="email" id="email" class="form-control" required>
                    <label for="email">Email Address</label>
                </div>
              
                <!-- Password input -->
                <div class="form-outline">
                    <input type="password" id="password" class="form-control" required>
                    <label for="password">Password</label>
                </div>
              
                <!-- Remember Me & Forgot Password -->
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" checked>
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
              
                <!-- Sign-in button -->
                <button type="submit" class="btn">Sign in</button>
              
                <!-- Register & Social Login -->
                <div class="extra-options">
                    <p>Not a member? <a href="/register">Register</a></p>
                    <p>Or sign in with:</p>
                    <div class="social-icons">
                        <button class="social-btn"><i class="fa-brands fa-facebook"></i></button>
                        <button class="social-btn"><i class="fab fa-google"></i></button>
                        <button class="social-btn"><i class="fab fa-twitter"></i></button>
                        <button class="social-btn"><i class="fab fa-github"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="image-section">
            <img src="https://png.pngtree.com/png-clipart/20240323/original/pngtree-professional-doctor-with-order-png-image_14666250.png" 
                 alt="Doctor Image">
        </div>
    </div>
</div>
